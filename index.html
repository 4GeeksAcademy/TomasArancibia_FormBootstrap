<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap form</title>
    <link defer href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-black d-flex justify-content-center">

    <div class="container-fluid d-inline-block w-75 bg-body p-0 mt-1">
        <div class="alert alert-light w-100 ms-0" role="alert">
            <h4><strong>Payment form example</strong> </h4>
        </div>
        <div class="alert alert-danger m-3 mt-1" role="alert">
            Some fields are missing
        </div>
        <form action="#" method="post">
            <div class="container">
                <div class="row">
                    <div class="col col-5">
                        <h5><strong>Card #</strong></h5>
                        <div class="form-floating mb-3 m-1">
                            <input type="Card#" class="form-control" id="floatingCard" placeholder="XXXXXXXXXXXXXXX">
                            <label for="floatingCard">EX: 1234 5678 9123 4567</label>
                        </div>
                    </div>
                    <div class="col col-3">
                        <h5><strong>CVC #</strong></h5>
                        <div class="form-floating mb-3 m-1">
                            <input type="CVC #" class="form-control" id="floatingCVC" placeholder="000">
                            <label for="floatingCVC">000</label>
                        </div>
                    </div>
                    <div class="col col-4">
                        <h5><strong>Amount</strong></h5>
                        <div class="input-group mb-3 m-1">
                            <span class="input-group-text">$</span>
                            <div class="form-floating">
                                <input type="Amount $" class="form-control" id="floatingAmount" placeholder=""">
                                <label for=" floatingAmount">Amount $</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-6">
                        <h5><strong>First Name</strong></h5>
                        <div class="form-floating mb-3 m-1">
                            <input type="FirstName" class="form-control" id="floatingFirstName" placeholder="000">
                            <label for="floatingFirstName"> Jane </label>
                        </div>
                    </div>
                    <div class="col col-6">
                        <h5><strong>Last Name</strong></h5>
                        <div class="form-floating mb-3 m-1">
                            <input type="LastName" class="form-control" id="floatingLastName" placeholder="000">
                            <label for="floatingLastName"> Doe </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-6">
                        <h5><strong>City</strong></h5>
                        <div class="form-floating mb-3 m-1">
                            <input type="City" class="form-control" id="floatingCity" placeholder="000">
                            <label for="floatingCity"></label>
                        </div>
                    </div>
                    <div class="col col-3">
                        <h5><strong>State</strong></h5>
                        <div class="form-floating">
                            <select class="form-select" id="floatingState" aria-label="Floating label select example">
                                <option selected></option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <label for="floatingState">Pick your State</label>
                        </div>
                    </div>
                    <div class="col col-3">
                        <h5><strong>Postal Code</strong></h5>
                        <div class="form-floating mb-3 m-1">
                            <input type="PostalCose" class="form-control" id="floatingZIP" placeholder="000">
                            <label for="floatingZIP">XXXXX</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-6 mb-3">
                        <h5><strong>We accept:</strong></h5>
                        <div class="container-fluid bg-secondary w-75 rounded">
                            <div class="form-check form-check-inline ms-5">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option2">
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-stripe"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2">
                                <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-paypal"></i></label>
                              </div>
                        </div>
                    </div>
                    <div class="col col-6 mb-3">
                        <h5><strong>Message</strong></h5>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingMessage"></textarea>
                            <label for="floatingMessage">Add any notes here.</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid d-flex w-100">
                <div class="ms-auto">
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/7c839d29c2.js" crossorigin="anonymous"></script>
</body>

</html>
